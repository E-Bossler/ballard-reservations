<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Reservations</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid my-2 p-5">
        <div class="container">
          <h1 class="display-4">Hot Reservation</h1>
          <p class="lead">We have five tables available. Take a look at where you are on the waitlist.</p>
        </div>
    </div>

    <div class="container">
        <div class="row p-4">
            <div class="col-lg">
                <h4>Tables</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>name</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>name</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>name</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>name</td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>name</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg">
                <h4>Waitlist</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>name</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
