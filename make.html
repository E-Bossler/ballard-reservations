<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make Reservations</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid my-2 p-5">
        <div class="container">
          <h1 class="display-4">Hot Reservation</h1>
          <p class="lead">Enter your information and we'll add you to the waitlist.</p>
        </div>
    </div>
    <div class="container p-2">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="number" class="form-control" id="phone-number">
            </div>
            <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="id">Unique Id</label>
                <input type="text" class="form-control" id="id">
            </div>
            <button id="make-res" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- <script src="./classes/reservations.js"></script> -->
    <script>
        const makeResBtn = document.getElementById('make-res');
        const nameVal = document.getElementById('name');
        const phoneVal = document.getElementById('phone-number');
        const emailVal = document.getElementById('email');
        const idVal = document.getElementById('id');

        let reservations = [];
        let waitList = [];

        class Reservation {
            constructor(name, phone, email, id) {
                this.name = name;
                this.phone = phone;
                this.email = email;
                this.id = id;
            }
        }

        makeResBtn.addEventListener('click', (event) => {
            console.log('hello');
            event.preventDefault();
            let name = nameVal.value.trim();
            let phone = phoneVal.value.trim();
            let email = emailVal.value.trim();
            let id = idVal.value.trim();
            if (reservations.length < 5) {
                reservations.push(new Reservation(name, phone, email, id));
            } else {
                waitList.push(new Reservation(name, phone, email, id));
            }
            console.log(reservations);
            console.log(waitList);
        });
    </script>

    <!-- <script src="script.js"></script> -->
</body>
</html>
